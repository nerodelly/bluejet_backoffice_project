{% extends 'base.html' %}

{% block title %}Predictions{% endblock %}

{% block content %}
<main class="container mx-auto p-8">
<div class="bg-white p-8 rounded-lg shadow mb-8">
    <h1 class="text-4xl font-semibold text-blue-500">Predictions</h1>
</div>

<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    
    <form method="POST" action="{% url 'prediction_submit' %}" style="margin-bottom: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="longitude" style="display: block;">Longitude:</label>
            <input type="text" id="longitude" name="longitude" style="width: 100%; padding: 8px; box-sizing: border-box;" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="latitude" style="display: block;">Latitude:</label>
            <input type="text" id="latitude" name="latitude" style="width: 100%; padding: 8px; box-sizing: border-box;" required>
        </div>
        <div>
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 4px;">Submit</button>
            <a href="/" style="display: inline-block; margin-left: 10px; padding: 10px 20px; background-color: #6c757d; color: #fff; text-decoration: none; border-radius: 4px;">Back</a>
        </div>
    </form>
</div>
</main>
{% endblock %}
