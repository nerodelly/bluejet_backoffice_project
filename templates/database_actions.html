{% extends 'base.html' %}
{% load static %}
{% block title %}Database Page{% endblock %}
{% block content %}
<main class="container mx-auto p-8">
    <div class="bg-white p-8 rounded-lg shadow mb-8">
        <h1 class="text-4xl font-semibold text-blue-500">Database Actions</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Show Database Files Button -->
        <div class="rounded-lg shadow-md">
            <form action="{% url 'show_database_files' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="block w-full bg-blue-100 hover:bg-blue-200 text-gray-900 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out focus:outline-none">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-file mr-2"></i>
                        Show Database Files
                    </span>
                </button>
            </form>
        </div>
        <!-- Edit Database Button -->
        <div class="rounded-lg shadow-md">
            <form action="{% url 'edit_database' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="block w-full bg-green-100 hover:bg-green-200 text-gray-900 font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out focus:outline-none">
                    <span class="flex items-center justify-center">
                        <i class="fas fa-edit mr-2"></i>
                        Edit Database
                    </span>
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
