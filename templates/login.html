{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Se connecter | Bluejet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
        font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-300 h-screen flex justify-center items-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
      <img src={% static 'img/logo.png' %} alt="Logo" class="h-16 w-18 rounded-full">
    </div>

    <h1 class="text-3xl font-semibold text-center mb-4">Bienvenue!</h1>
    <div class="mb-4 text-red-500 text-sm" id="login-error">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </div>

    <form method="POST">
        {% csrf_token %}
      <!-- Username -->
      <div class="mb-6">
        <label for="username" class="block text-sm font-medium text-gray-600">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required class="mt-1 p-3 w-full border rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200">
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
        <input type="password" id="password" name="password" required class="mt-1 p-3 w-full border rounded-xl focus:border-blue-500 focus:ring focus:ring-blue-200">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-xl hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-300">
          Se connecter
        </button>
      </div>
    </form>
  </div>

</body>
</html>
